<!DOCTYPE html>
<html>
<head>
  <title>Poki Pet - Crypto Animal Farm</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    .header { background: #4CAF50; color: white; padding: 10px; text-align: center; }
    .user-info { background: #eafbea; padding: 5px; text-align: center; }
    .coins { font-weight: bold; margin: 10px; }
    .card { border: 2px solid orange; background: #fff3cd; padding: 15px; margin: 10px auto; width: 200px; border-radius: 8px; text-align: center; }
    button { margin: 3px; }
  </style>
</head>
<body>
  <div class="header">Poki Pet - Crypto Animal Farm üêî</div>
  <div class="user-info">
    <span id="user">User: Guest</span>
  </div>
  <div id="coins" class="coins">Coins: 0</div>

  <div class="card">
    <div>üêî</div>
    <button onclick="raise()">Raise</button>
    <button onclick="collect()">Collect</button>
  </div>

  <script>
    let currentUser = null;

    // üî• INIT USER dari backend
    async function initUser() {
      // sementara hardcode (nanti auto dari Telegram initData)
      const telegram_id = "12345";  
      const username = "piki";      

      const res = await fetch("http://localhost:5000/api/user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ telegram_id, username })
      });

      const data = await res.json();
      currentUser = data;

      document.getElementById("user").innerText = `User: ${data.username} (ID: ${data.telegram_id})`;
      document.getElementById("coins").innerText = `Coins: ${data.coins}`;
    }

    // contoh aksi Raise (dummy update frontend)
    function raise() {
      alert("Your chicken is growing! üê£");
    }

    // contoh aksi Collect (sementara +10 coins)
    async function collect() {
      if (!currentUser) return;
      currentUser.coins += 10;
      document.getElementById("coins").innerText = `Coins: ${currentUser.coins}`;
      // nanti bisa ditambah API call ke backend untuk update
    }

    window.onload = initUser;
  </script>
</body>
</html>
